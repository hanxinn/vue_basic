<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button @click="reduce" >-</button>
        {{res}}
        <button @click="add" >+</button>
        <p>總價：{{parse}}</p>
        <p>美金：{{dollar}}</p>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
        console.log(Vue);
        Vue.createApp({
            data() {
                return {
                    res: 0,
                    count: 10,
                    price: 100
                }
            },
            computed: {
                dollar(){
                    return (this.parse)/30
                },
                parse() {
                    return this.price * this.res
                }
            },
            methods: {
                add() {
                    if (this.res >= 100) return
                    this.res += this.count
                    console.log('test');
                },
                reduce(){
                    if (this.res == 0) return
                    this.res -= this.count
                },
            
            },
        }).mount("#app")
    </script>
</body>
</html>
