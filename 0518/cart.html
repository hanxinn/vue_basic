<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #app {
            display: flex;
        }
        .cart {
            width: 60%;
            height: 100vh;
            background-color: #b7b7b7;
        }
        .form {
            width: 40%;
            height: 100vh;
            background-color: #666;
        }
        .cartItem {
            display: flex;
            align-items: center;
            justify-content: space-around;
            width: 100%;
        }
    </style>
</head>
<body>

    <div id="app">
        <div class="cart">
            <h5>Shopping Cart</h5>
            <div class="cartItem">
                <img :src="cartList[0]['img']" alt="">
                <div>
                    <h6>{{cartList[0]['title']}}</h6>
                    <p>{{cartList[0]['subTitle']}}</p>
                    <p>{{cartList[0]['price']}}</p>
                </div>
                <div>
                    <button @click="reduce(0)" >-</button>
                    {{cartList[0]['count']}}
                    <button @click="add(0)" >+</button>
                    <button>X</button>
                </div>
            </div>
            <div class="cartItem">
                <img :src="cartList[1]['img']" alt="">
                <div>
                    <h6>{{cartList[1]['title']}}</h6>
                    <p>{{cartList[1]['subTitle']}}</p>
                    <p>{{cartList[1]['price']}}</p>
                </div>
                <div>
                    <button @click="reduce(1)" >-</button>
                    {{cartList[1]['count']}}
                    <button @click="add(1)" >+</button>
                    <button>X</button>
                </div>
            </div>
        </div>
        <div class="form">

        </div>
        
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
        console.log(Vue);
        Vue.createApp({
            data() {
                return {
                   cartList:[
                    {
                        id: 1,
                        title: 'aaa',
                        subTitle: 'bbb',
                        price: 100,
                        count: 1,
                        img: "/images/g1.jpg"
                    },
                    {
                        id: 2,
                        title: 'bbb',
                        subTitle: 'ccc',
                        price: 200,
                        count: 1,
                        img: "/images/g2.jpg"
                    }

                   ]
                }
            },
            methods: {
                add(index){
                    this.cartList[index]['count'] += 1
                },
                reduce(index){
                    if (this.cartList[index]['count'] == 0) return
                    this.cartList[index]['count'] -= 1
                }
            },
        }).mount("#app")
    </script>
</body>
</html>
